<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayatri Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .preloader-text {
            font-size: 20px;
            text-align: center;
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-text">
            <p>Welcome to Gayatri Restaurant</p>
        </div>
    </div>

    <!-- Your website content -->
    <div class="content">
        <!-- Add the rest of your HTML content here -->
        <h1>Vegetarian Restaurant Menu</h1>
        <table>
            <!-- Your table rows go here -->
        </table>
    </div>

    <script>
        // JavaScript to hide the preloader when the content is loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Hide the preloader
            document.querySelector(".preloader").style.display = "none";
            // Show the content
            document.querySelector(".content").style.display = "block";
        });
    </script>

</body>
</html>
